<article class="post">
    {{ .Render "header" }}
    <section id="social-share">
      {{ partial "share-buttons" . }}
    </section>
    {{ .Render "featured" }}
    <div class="content">
      {{ .Content }}
    </div>
    <footer>
      {{ .Render "stats" }}
    </footer>
    <style type="text/css">
        <!--
         .tab { margin-left: 40px; }
        -->
    </style>
  </article>
  <article class="post">
    {{ .Render "comments" }}
  </article>
  {{ .Render "pagination" }}
